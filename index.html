<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Snippet</title>
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="text-lg bg-blue-100 font-mono">
    <!-- title -->
    <h1 class="p-6 bg-blue-300 text-center uppercase font-bold text-blue-900 text-4xl border-b-8 border-blue-900">~\.form.\~</h1>

    <!-- firstname -->
    <div class="flex justify-center">
        <div class="flex justify-center m-8 border-8 border-blue-900 rounded-full">
            <label for="first-name" class="flex items-center bg-blue-500 w-40 capitalize px-4 py-2 rounded-l-full text-blue-900">first name</label>
            <div class="bg-white rounded-r-full">
                <input placeholder="your first name" class="border-red-900 capitalize m-4">
            </div>
        </div>
    </div>

    <!-- lastname -->
    <div class="flex justify-center m-8 border-8 border-blue-900 rounded-full">
        <label for="last-name" class="flex items-center bg-blue-500 w-40 capitalize px-4 py-2 rounded-l-full text-blue-900">last name</label>
        <div class="bg-white rounded-r-full">
            <input placeholder="your last name" class=" border-red-900 capitalize m-4">
        </div>
    </div>

    <!-- username -->
    <div class="flex justify-center m-8 border-8 border-blue-900 rounded-full">
        <label for="first-name" class="flex items-center bg-blue-500 w-40 capitalize px-4 py-2 rounded-l-full text-blue-900">username</label>
        <div class="bg-white rounded-r-full">
            <input placeholder="your username" class="border-red-900 capitalize m-4">
        </div>
    </div>

    <!-- password -->
    <div class="flex justify-center m-8 border-8 border-blue-900 rounded-full">
        <label for="first-name" class="flex items-center bg-blue-500 w-40 capitalize px-4 py-2 rounded-l-full text-blue-900">password</label>
        <div class="bg-white rounded-r-full">
            <input placeholder="your password" class="border-red-900 capitalize m-4">
        </div>
    </div>

</body>
</html>
