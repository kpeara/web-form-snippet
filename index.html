<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Snippet</title>
    <!-- CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

<body>
    <div id="app" :class="`text-lg bg-${ formColor }-100 font-mono`">
        <!-- title -->
        <h1 :class="`p-6 bg-${ formColor }-300 text-center uppercase font-bold text-${ formColor }-900 text-4xl border-b-8 border-${ formColor }-900 border`">~\.form.\~</h1>

        <!-- firstname -->
        <div class="flex justify-center">
            <div :class="`flex justify-center mt-8 border-8 border-${ formColor }-900 rounded-full`">
                <label for="first-name" :class="`flex items-center bg-${ formColor }-300 w-40 capitalize px-4 py-2 rounded-l-full text-${ formColor }-900`">first name</label>
                <div class="bg-white rounded-r-full">
                    <input placeholder="your first name" class="border-red-900 capitalize m-4">
                </div>
            </div>
        </div>
        <app-form-field :color=formColor :label=formLabel></app-form-field>
